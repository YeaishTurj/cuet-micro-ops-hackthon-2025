name: delineate

services:
  delineate-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ../src:/app/src
    env_file:
      - ../.env
    environment:
      - NODE_ENV=development
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://delineate-jaeger:4318
      - S3_ENDPOINT=http://delineate-minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=downloads
      - S3_FORCE_PATH_STYLE=true
      - DOWNLOAD_DELAY_MIN_MS=5000
      - DOWNLOAD_DELAY_MAX_MS=15000
    depends_on:
      delineate-jaeger:
        condition: service_started
      delineate-minio:
        condition: service_healthy

  delineate-jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "4318:4318"
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  delineate-minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  delineate-minio-init:
    image: minio/mc:latest
    depends_on:
      delineate-minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://delineate-minio:9000 minioadmin minioadmin;
      mc mb myminio/downloads --ignore-existing;
      mc anonymous set public myminio/downloads;
      echo 'MinIO bucket created successfully';
      "

  delineate-frontend:
    image: node:24-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    environment:
      - VITE_API_BASE_URL=http://localhost:3000
      - VITE_SENTRY_DSN=
      - VITE_OTEL_EXPORTER_OTLP_ENDPOINT=
    ports:
      - "4173:4173"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    depends_on:
      delineate-app:
        condition: service_started
      delineate-jaeger:
        condition: service_started

volumes:
  minio-data:
